<!DOCTYPE html>
<html>
<head>
  <title>Cards Against Humanity</title>
  <link rel="stylesheet" type="text/css" href="./css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div id="main-console">
  </div>

  <script id="start-display" type="text-template">
    <div id="startup-buttons">
    <button id="create-game-button">Create a new game</button>
    <button id="join-game-button">Join an existing game</button>
    </div>
  </script>

  <script id="host-waiting-display" type="text-template">
    <i class="fa fa-circle-o-notch fa-spin fa-5x"></i><br>
    Game id: <span id="waiting-game-id"></span><br>
    # of players: <span id="waiting-players-count">0</span><br>
    players in game: <ul id="players-list" class="plain-list"></ul><br>
    <div>
      <button id="begin-play-button">Start Game</button>
    </div>
  </script>

  <script id="join-display" type="text/template">
    <form id="join-form" action="">
      <label for="name-input" class="label">Name: </label>
      <input id="name-input" class="input-style" autofocus />
      <label for="game-input" class="label">Game: </label>
      <input id="game-input" class="input-style"/>
      <input type="submit" class="input-style" />
    </form>
  </script>

  <script id="player-waiting-display" type="text-template">
    <i class="fa fa-circle-o-notch fa-spin fa-5x"></i><br>
    You have joined game <span id="waiting-game-id"></span><br>
    Current players: <span id="waiting-players-count">0</span><br>
    players in game: <ul id="players-list" class="plain-list"></ul><br>
  </script>

  <script id="host-display" type="text/template">
    I'm the host!
    <div>
      Players:
      <ul id="player-order-list" class="plain-list"><ul>
    </div>
    <div id="question-card-div"></div>
    <div id="played-cards-div"></div>
  </script>

  <script id="player-display" type="text/template">
    I'm a player!
    <div id="question-card-div"></div>
    <div id="cards-hand-div"></div>
  </script>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
  <script>var socket = io();</script>
  <script src="./controllers/cah.client.js"></script>
</body>
</html>
